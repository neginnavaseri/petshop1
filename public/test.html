<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>تست منوی موبایل</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    .navbar {
      border-radius: 1rem;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-dark bg-dark px-3">
    <div class="container d-flex align-items-center justify-content-between" dir="ltr">
      <!-- همبرگر سمت راست موبایل -->
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasNavbar"
        aria-controls="offcanvasNavbar"
        style="border-radius: 45%;"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- لوگو وسط -->
      <a class="navbar-brand mx-auto" href="/">
        <img src="https://via.placeholder.com/120x40?text=لوگو" alt="Logo" style="height: 40px" />
      </a>

      <!-- سبد خرید سمت چپ -->
      <a href="/cart" class="text-white text-decoration-none" style="font-size: 1.4rem;">
        <i class="bi bi-cart"></i>
      </a>
    </div>
  </nav>

  <!-- منوی offcanvas که از چپ باز میشه -->
  <div
    class="offcanvas offcanvas-start text-bg-dark"
    tabindex="-1"
    id="offcanvasNavbar"
    aria-labelledby="offcanvasNavbarLabel"
  >
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasNavbarLabel">بستن</h5>
      <button
        type="button"
        class="btn-close btn-close-white"
        data-bs-dismiss="offcanvas"
        aria-label="Close"
      ></button>
    </div>
    <div class="offcanvas-body">
      <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
        <li class="nav-item"><a class="nav-link active" href="/">خانه</a></li>
        <li class="nav-item"><a class="nav-link" href="/">فروشگاه</a></li>
        <li class="nav-item"><a class="nav-link" href="/">وبلاگ</a></li>
        <li class="nav-item"><a class="nav-link" href="/">تماس باما</a></li>
        <li class="nav-item"><a class="nav-link" href="/">درباره ما</a></li>
      </ul>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
</body>
</html>
